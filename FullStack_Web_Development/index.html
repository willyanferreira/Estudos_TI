<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treinando</title>
    <style >
        p{
            text-transform: uppercase;
            color: blue;
            text-shadow: 1px 1px 3px green;
        }
    </style>
    <script defer>        
        document.addEventListener("DOMContentLoaded", function() {
            
            function createParagraph() {
                let para = document.createElement('p');
                para.textContent = 'You clicked the button!';
                para.textContent = 'You clicked the button mudou?!';
                document.body.appendChild(para);
                para.style.border = '1px solid red'
                para.style.width = '50%'
                para.style.textAlign = 'center'
            }

            const buttons = document.querySelectorAll('button');

            for(let i = 0; i < buttons.length ; i++) {
                buttons[i].addEventListener('click', createParagraph);
            }
        });
    </script>
</head>
<body>
    <label for="palpite">Adivinhe um número entre 1 e 100</label>&nbsp;
    <input type="text" id="palpite" placeholder="insira o número" style="text-align: center;">&nbsp;
    <button type="button" class="btn">Enviar palpite</button>
</html>
